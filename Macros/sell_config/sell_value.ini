; ================================================
; Sell Value Thresholds
; ================================================
; Value-based selling rules
; All values are in copper (1000 = 1 platinum)
; ================================================

[Settings]
; Minimum value for non-stackable items to sell
; Items worth less than this will be kept (unless in always sell list)
minSellValue=0

; Minimum value for stackable items to sell
; Stackable items worth less than this per item will be kept
minSellValueStack=0

; Maximum value to always keep
; Items worth more than this will NEVER be sold (unless in always sell list)
; Set to 0 to disable
maxKeepValue=0

; Always keep items with tribute value >= this
; Set to 0 to disable
tributeKeepOverride=1000

; Lag handling: wait time (ticks, ~10 per second) before considering sell failed
; Default 18 = ~1.8s per attempt (increase to 30-50 if on laggy connection)
sellWaitTicks=18

; Number of retries when sell fails (e.g. due to lag)
; Default 4 = up to 5 total attempts per item
sellRetries=4

; Overall timeout in seconds for any single sell operation
; Prevents indefinite hangs if merchant UI is unresponsive
; Default 60 = abort after 60 seconds regardless of retry count
sellMaxTimeoutSeconds=60
