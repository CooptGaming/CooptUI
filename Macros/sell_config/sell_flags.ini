; ================================================
; Sell Protection Flags
; ================================================
; Items with these flags will NEVER be sold
; TRUE = protect (never sell), FALSE = allow selling
; ================================================

[Settings]
; Never sell items with NoDrop flag
protectNoDrop=TRUE

; Never sell items with NoTrade flag
protectNoTrade=TRUE

; Never sell items with Lore flag
protectLore=FALSE

; Never sell items with Quest flag
protectQuest=FALSE

; Never sell items with Collectible flag
protectCollectible=TRUE

; Never sell items with Heirloom flag
protectHeirloom=TRUE

; Never sell items with Attuneable flag
protectAttuneable=FALSE

; Never sell items with augmentation slots
protectAugSlots=FALSE

; Never sell Epic quest items (from epic_items_exact.ini - run epic_quests/scripts/generate_master_items.py to update)
protectEpic=FALSE
