; ================================================
; Inventory Sorting Configuration
; ================================================
; Controls how items are sorted in inventory after looting
; All sorting options default to FALSE (disabled)
; ================================================

[Settings]
; Enable inventory sorting after looting
; If FALSE, no sorting is performed regardless of other settings
enableSorting=FALSE

; ================================================
; Weight-Based Sorting
; ================================================
; Sort items by weight (heavy items to front bags, light items to back bags)

; Enable weight-based sorting
; If TRUE, sorts items by weight when enableSorting is also TRUE
enableWeightSort=FALSE

; Weight threshold for sorting (in tenths, 40 = 4.0 lbs)
; Items heavier than this go to front bags (1-5)
; Items lighter than this go to back bags (6-10)
; Only used if both enableSorting and enableWeightSort are TRUE
minWeight=40

; ================================================
; Movement Settings
; ================================================
; Maximum delay (in ticks) when manually approaching corpses
; Controls how long to hold forward key based on distance
; Lower = faster but may miss corpses, Higher = slower but more reliable
; Default 100 ticks = ~10 seconds max
maxMoveDelay=100

; ================================================
; Future Sorting Options
; ================================================
; Additional sorting criteria can be added here:
;
; enableValueSort=FALSE          ; Sort by item value
; enableTypeSort=FALSE           ; Sort by item type
; enableNameSort=FALSE           ; Sort alphabetically by name
; enableCustomBagAssignments=FALSE ; Use custom bag assignments (see below)
;
; ================================================
; Custom Bag Assignments (Future)
; ================================================
; Assign specific items or item types to specific bags
; Format: itemName=bagNumber or itemType=bagNumber
; Example:
;   Epic 1.0 Item=1
;   Augmentation=2
;   Food=8
;
; customBagAssignments=
;
; ================================================
; Bag Exclusions (Future)
; ================================================
; Prevent items from being placed in certain bags
; Format: bagNumber or bagRange (e.g., 1, 2-3, 10)
; Example:
;   excludedBags=10
;
; excludedBags=
