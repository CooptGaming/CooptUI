; ================================================
; Loot Flag-Based Rules
; ================================================
; Rules for looting items based on special flags
; TRUE = enable, FALSE = disable
; ================================================

[Settings]
; Loot items with clicky effects (wearable items only)
; Items must have a clicky spell AND be wearable
lootClickies=FALSE

; Loot quest items (items with Quest flag)
; Quest items are typically used for quests and may be important
lootQuest=FALSE

; Loot collectible items (items with Collectible flag)
; Collectible items are used for collections/achievements
lootCollectible=FALSE

; Loot heirloom items (items with Heirloom flag)
; Heirloom items can be passed between characters
lootHeirloom=FALSE

; Loot attuneable items (items with Attuneable flag)
; Attuneable items bind to character when equipped
lootAttuneable=FALSE

; Loot items with augmentation slots
; Items that can have augments attached
lootAugSlots=FALSE

; Always loot Epic quest items (from epic_items_exact.ini - run epic_quests/scripts/generate_master_items.py to update)
; EPIC items are looted even if they would otherwise be skipped
; Set FALSE if loot macro crashes - epic list is large and may cause issues on some systems
alwaysLootEpic=TRUE

; Maximum main loop iterations before safety abort
; Prevents infinite loops from repeated targeting/approach failures
; Default 1000 = should handle ~500+ corpses safely
maxLoopIterations=1000

; Pause when Mythical + NoDrop/NoTrade item found (leave on corpse for group to decide who loots)
; When TRUE: macro pauses, plays 2 beeps, alerts group, then ends. Restart macro when ready.
pauseOnMythicalNoDropNoTrade=TRUE

; When pause triggers, send item and corpse info to group (only if pauseOnMythicalNoDropNoTrade is TRUE)
alertMythicalGroupChat=TRUE

; Test mode: trigger same pause/alert on any matching item with NoDrop or NoTrade (no Mythical required)
; Set to TRUE and set testMythicalPauseItem to a common NoDrop/NoTrade item name to test
testMythicalPause=FALSE

; Item name (exact or partial) to match in test mode; only used when testMythicalPause is TRUE
testMythicalPauseItem=

; Quiet mode: when TRUE, suppress per-item /echo (Evaluating, SKIPPING, LOOTING). Errors and run summary still echo.
quietMode=FALSE

; Loot/cursor/window delay (ticks). 2 = faster, 3 = safer on slow clients. Range 1-5.
lootDelayTicks=1
