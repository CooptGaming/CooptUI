; ================================================
; Sell Protection Flags
; ================================================
; Items with these flags will NEVER be sold
; TRUE = protect (never sell), FALSE = allow selling
; ================================================

[Settings]
protectNoDrop=TRUE
protectNoTrade=TRUE
protectLore=FALSE
protectQuest=FALSE
protectCollectible=TRUE
protectHeirloom=TRUE
protectAttuneable=FALSE
protectAugSlots=FALSE
protectEpic=FALSE
; Sell engine: macro = run sell.mac (default), lua = native Lua sell (faster, no macro)
sellMode=macro
; Lua sell: TRUE = print each sold item to console (default FALSE)
sellVerboseLog=FALSE
