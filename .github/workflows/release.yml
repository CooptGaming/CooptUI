# Build CoopUI release zip and create a GitHub Release when a version tag is pushed.
# Usage: tag and push, e.g.  git tag v0.1.0-alpha   &&   git push origin v0.1.0-alpha
# The workflow builds CoOpt UI_v0.1.0-alpha.zip and creates a release with that asset.

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          $ver = "${{ github.ref_name }}" -replace '^v',''
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT

      - name: Build release zip
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.VERSION }}
        run: .\scripts\build-release.ps1 -OutputDir $env:GITHUB_WORKSPACE

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: CoOpt UI_v${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
