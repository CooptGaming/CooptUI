# Build CoopUI release zip and patcher exe, then create a GitHub Release when a version tag is pushed.
# Usage: tag and push, e.g.  git tag v0.1.0-alpha   &&   git push origin v0.1.0-alpha
# Assets: CoOpt UI_v<version>.zip and CoOptUIPatcher.exe

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version from tag
        id: version
        run: |
          $ver = "${{ github.ref_name }}" -replace '^v',''
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT

      - name: Build release zip
        env:
          RELEASE_VERSION: ${{ steps.version.outputs.VERSION }}
        run: .\scripts\build-release.ps1 -OutputDir $env:GITHUB_WORKSPACE

      - name: Set up Python for patcher
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build patcher exe
        run: |
          python -m pip install -r patcher/requirements.txt --quiet
          Push-Location patcher
          python build_icon.py
          python -m PyInstaller patcher.spec
          Pop-Location
        shell: pwsh

      - name: Verify patcher exe
        run: |
          if (-not (Test-Path "patcher/dist/CoOptUIPatcher.exe")) {
            Write-Error "CoOptUIPatcher.exe was not built at patcher/dist/CoOptUIPatcher.exe"
            exit 1
          }
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            CoOpt UI_v${{ steps.version.outputs.VERSION }}.zip
            patcher/dist/CoOptUIPatcher.exe
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
